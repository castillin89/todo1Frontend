<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title style="margin-left: 50px;">Hulk Store - Kardex</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <ng-container *ngIf="products.length; else message">
              <div class="row" style="justify-content: center;">
                <app-data-table [names]="namesTable" [data]="products" (action)="openModal($event.value)"></app-data-table>
                <mat-card-actions>
                  <div class="row">
                    <div class="col text-right">
                      <button mat-raised-button mat-button (click)="openModal()">
                        Ingresar Producto
                      </button>
                    </div>

                    <div class="col text-left">
                      <button mat-raised-button mat-button routerLink="../catalogComponent">
                        Despachar Producto
                      </button>
                    </div>
                  </div>

                </mat-card-actions>
              </div>
            </ng-container>
            <ng-template #message>
              <div class="row">
                <div class="col text-center">
                  <i class="material-icons">warning</i>
                  <h4>No hay productos en sistema.</h4>
                </div>
              </div>
            </ng-template>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
